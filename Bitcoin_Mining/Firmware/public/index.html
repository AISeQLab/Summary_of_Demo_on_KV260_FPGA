<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LENZO Miner UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {height:100%;margin:0;}
    .sidebar {width:250px;background:#000;color:#fff;min-height:100vh;padding:1rem;}
    .content {margin-left:250px;display:flex;flex-direction:column;height:100vh;}
    .footer {background:#f8f9fa;padding:1rem;display:flex;align-items:center;}
    .info-item {margin-right:1.5rem;}
    .logo {max-width:150px;margin-bottom:1rem;display:block;}
    iframe {flex:1; width:100%; border:none;}
  </style>
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <nav class="sidebar">
    <img src="LENZO_Logo.png" class="logo" />
    <ul class="nav nav-pills flex-column mt-4">
      <!-- <li><a class="nav-link text-white" href="#" onclick="loadPage('hash_board_setting.html')">Hash Board Setting</a></li> -->
      <!-- <li><a class="nav-link text-white" href="#" onclick="loadPage('hash_board_status.html')">Hash Board Status</a></li> -->
	   <li><a class="nav-link text-white" href="#" onclick="loadPage('hash_board_verification.html')">Hash Board Verification</a></li>
      <li><a class="nav-link text-white" href="#" onclick="loadPage('mining_operation.html')">Mining Operation</a></li>
    </ul>
  </nav>

  <!-- Content -->
  <div class="content">
    <!-- Top Bar -->
    <nav class="navbar navbar-light bg-white border-bottom px-3">
      <span><strong>LENZO Miner</strong> | Control Panel</span>
      <span class="badge bg-success ms-3">Online</span>
      <div class="ms-auto d-flex align-items-center">
        <label class="form-check form-switch mb-0 me-3">
          <input id="locateToggle" class="form-check-input" type="checkbox" />
          <span class="form-check-label">Locate Miner</span>
        </label>
        <span class="me-3">ðŸ”„ <span id="refreshTime"></span></span>
        <select class="form-select form-select-sm" style="width:auto;">
          <option>English</option>
        </select>
      </div>
    </nav>

    <!-- Iframe for content -->
    <iframe id="contentFrame" src="hash_board_verification.html"></iframe>

    <!-- Footer -->
    <footer class="footer">
      <div class="info-item">Firmware Version <span id="fwVersion">-</span></div>
      <div class="info-item">IP Address <span id="ipAddr">-</span></div>
      <div class="info-item">MAC <span id="macAddr">-</span></div>
      <div class="info-item">Type <span id="fwType">-</span></div>
      <div class="ms-auto">
        <button class="btn btn-danger btn-sm me-2">Restore Factory Settings</button>
        <button class="btn btn-primary btn-sm">Restart Miner</button>
      </div>
    </footer>
  </div>
</div>

<script>
  document.getElementById('refreshTime').innerText = new Date().toLocaleString();
  fetch('/api/system/info').then(r=>r.json()).then(d=>{
    fwVersion.innerText = d.firmware;
    ipAddr.innerText = d.ip;
    macAddr.innerText = d.mac;
    fwType.innerText = d.type;
  });

  function loadPage(page){
    document.getElementById('contentFrame').src = page;
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
