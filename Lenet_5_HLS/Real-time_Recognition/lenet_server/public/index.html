<body>
  <header>
    <img src="Logo_UIT.png" alt="UIT Logo">
    <h1>LeNet-5 - Nháº­n diá»‡n chá»¯ sá»‘</h1>

  <div class="container">
    <h2>Váº½ chá»¯ sá»‘ (0â€“9)</h2>
    <canvas id="canvas" width="280" height="280"></canvas>

    <div class="controls">
      <button onclick="clearCanvas()">ðŸ§¹ XoÃ¡</button>
      <button onclick="submitImage()">ðŸ“¤ Gá»­i nháº­n diá»‡n</button>
    </div>

    <div id="result">Káº¿t quáº£: </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let painting = false;

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;

      if (e.touches) {
        return {
          x: (e.touches[0].clientX - rect.left) * scaleX,
          y: (e.touches[0].clientY - rect.top) * scaleY
        };
      } else {
        return {
          x: (e.clientX - rect.left) * scaleX,
          y: (e.clientY - rect.top) * scaleY
        };
      }
    }

    function startDraw(e) {
      painting = true;
      const pos = getPos(e);
      ctx.moveTo(pos.x, pos.y);
      e.preventDefault();
    }

    function endDraw() {
      painting = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!painting) return;
      const pos = getPos(e);
      ctx.lineWidth = 30;
      ctx.lineCap = "round";
      ctx.strokeStyle = "white";
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
      e.preventDefault();
    }

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mouseout", endDraw);
    canvas.addEventListener("mousemove", draw);

    canvas.addEventListener("touchstart", startDraw, { passive: false });
    canvas.addEventListener("touchend", endDraw);
    canvas.addEventListener("touchcancel", endDraw);
    canvas.addEventListener("touchmove", draw, { passive: false });

    function clearCanvas() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      document.getElementById("result").innerText = "Káº¿t quáº£: ";
    }

    function submitImage() {
      const imgData = canvas.toDataURL("image/png");
      fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: imgData })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText = "Káº¿t quáº£: " + data.result;
      })
      .catch(err => {
        document.getElementById("result").innerText = "Lá»—i gá»­i áº£nh!";
      });
    }
  </script>
